<mat-sidenav-container class="example-container">
  <mat-sidenav
    class="sidenav"
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
    >
    <mat-toolbar>
      Client Control
    </mat-toolbar>
    <mat-nav-list>
      <div class="sidenav-content">

        <div>
          <a mat-list-item routerLink="/home" routerLinkActive="active"><mat-icon>home</mat-icon> Home</a>
          <a mat-list-item routerLink="/clients" ><mat-icon>person</mat-icon>Clients</a>
        </div>
        <div class="login-ajust">
          <button class="button-login" mat-list-item routerLink="/login"><mat-icon>login</mat-icon>Login</button>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar-menu">
      <button
        mat-icon-button
        class="example-icon"
        (click)="sidenav.toggle()"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="main-content local-border">
      <router-outlet/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
